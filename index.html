<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liza Strong</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
       <div class="container">
            <div class="terminal">
                <div id="toolbar" class="toolbar">
                    <ul>
                        <li class="red"><span class="red"> </span></li>
                        <li class="yellow"><span class="yellow"> </span></li>
                        <li class="green"><span class="green"> </span></li>
                    </ul>
                </div>
                <div id="message" class="message">
                    <div id="date"></div>
                    <br>
                    <div>Welcome! Type 'help' to see available commands.</div>
                </div>
                <div id="insert" class="dynamic-content">
                    <div id="shell">
                        <label for="command-input" class="root inline">root@liza-strong $ </label>
                        <input id="command-input" class="command inline" type="text" autofocus>
                    </div>
                </div>
            </div>
       </div>

       <footer>
        <p>made with üçë from tallinn, estonia</p>
    </footer>
    </body>
</html>
